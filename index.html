<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Modi Runner - Political Chase Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fullscreen Button -->

                    <div>ğŸ¯ L<span id="level">1</span></div>
                </div>
            </div>

            <div id="news"></div>
            <div id="event"></div>
            <div id="player"></div>
            <div class="ground"></div>

            <div id="controls">
                <button class="btn" onclick="game.jump()" ontouchstart="game.jump()">â¬†ï¸ JUMP</button>

                <button class="btn ally-btn" id="ally-btn-putin" onclick="game.callAlly(1)" ontouchstart="game.callAlly(1)" style="display:none">ğŸ‡·ğŸ‡º PUTIN</button>
            </div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <h1 id="result-title"></h1>
        <img id="result-img" class="result-img" src="" alt="">
        <p id="result-msg" style="font-size: 1.4em; color: #ffd700; margin: 12px;"></p>
        <p style="font-size: 1.6em;">ğŸ† Score: <span id="final-score">0</span></p>
        <button id="next-btn" onclick="game.nextAction()">CONTINUE</button>
    </div>

    <audio id="bgm"></audio>

    <script src="game.js"></script>

</html>
